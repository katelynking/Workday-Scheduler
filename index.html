<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script
       src="https://code.jquery.com/jquery-3.4.1.js"
       integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
       crossorigin="anonymous"
     ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app to schedule your work day</p>
    </header>
    <div class="container">
      <section>
        <div class="container text-center">
          <h2 id="date"></h1>
        </div>
        </section>

      <!-- 9am -->
      <div class="row-4">
        <div class="col d-flex justify-content-center">
          <div class="col-1 col-1 hour">
            <p>9:00am</p>
          </div>
          <textarea class="col-10 col-10 notes" id="09am" rows="2"></textarea>
          <button class="col-1 col-1 save-btn" id="09am-save">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <!-- 10am -->
      <div class="row-4">
        <div class="col d-flex justify-content-center">
          <div class="col-1 col-1 hour">
            <p>10:00am</p>
          </div>
          <textarea class="col-10 col-10 notes" id="10am" rows="2"></textarea>
          <button class="col-1 col-1 save-btn" id="10am-save">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <!-- 11am -->
      <div class="row-4">
        <div class="col d-flex justify-content-center">
          <div class="col-1 col-1 hour">
            <p>11:00am</p>
          </div>
          <textarea class="col-10 col-10 notes" id="11am" rows="2"></textarea>
          <button class="col-1 col-1 save-btn" id="11am-save">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <!-- 12pm -->
      <div class="row-4">
        <div class="col d-flex justify-content-center">
          <div class="col-1 col-1 hour">
            <p>12:00pm</p>
          </div>
          <textarea class="col-10 col-10 notes" id="12pm" rows="2"></textarea>
          <button class="col-1 col-1 save-btn" id="12pm-save">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <!-- 1pm -->
      <div class="row-4">
        <div class="col d-flex justify-content-center">
          <div class="col-1 col-1 hour">
            <p>1:00pm</p>
          </div>
          <textarea class="col-10 col-10 notes" id="13pm" rows="2"></textarea>
          <button class="col-1 col-1 save-btn" id="13pm-save">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <!-- 2pm -->
      <div class="row-4">
        <div class="col d-flex justify-content-center">
          <div class="col-1 col-1 hour">
            <p>2:00pm</p>
          </div>
          <textarea class="col-10 col-10 notes" id="14pm" rows="2"></textarea>
          <button class="col-1 col-1 save-btn" id="14pm-save">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <!-- 3pm -->
      <div class="row-4">
        <div class="col d-flex justify-content-center">
          <div class="col-1 col-1 hour">
            <p>3:00pm</p>
          </div>
          <textarea class="col-10 col-10 notes" id="15pm" rows="2"></textarea>
          <button class="col-1 save-btn" id="15pm-save">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <!-- 4pm -->
      <div class="row-4">
        <div class="col d-flex justify-content-center">
          <div class="col-1 hour">
            <p>4:00pm</p>
          </div>
          <textarea class="col-10 notes" id="16pm" rows="2"></textarea>
          <button class="col-1 save-btn" id="16pm-save">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <!-- 5pm -->
      <div class="row-4">
        <div class="col d-flex justify-content-center">
          <div class="col-1 hour last-col-1 hour">
            <p>5:00pm</p>
          </div>
          <textarea
            class="col-10 notes last-col-10 notes" id="17pm" rows="2"></textarea>
          <button class="col-1 save-btn" id="17pm-save">
            <i class="far fa-save"></i>
            </button>
            </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
